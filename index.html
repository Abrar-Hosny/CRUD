<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="CSS/style.css" rel="stylesheet" />
    <title>CRUD</title>
  </head>
  <body>
    <main class="d-flex flex-column align-items-center justify-content-center">
      <section class="bg-blue-dark p-5 w-50 mt-5">
        <h1 class="text-center text-light">CRUD Operation</h1>

        <div class="form-floating mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Name"
          />
          <label for="productName">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="price"
          />
          <label for="productPrice">Price</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="productCategorie"
            placeholder="category"
          />
          <label for="productCategorie">Category</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="productDescription"
            placeholder="Description"
          />
          <label for="productDescription">Description</label>
        </div>

        <div class="mb-2">
          <label for="productImage" class="form-label text-light">Default file input example</label>
          <input class="form-control" type="file" id="productImage" />
        </div>
        <button onclick="addProduct()"  class="btn btn-primary"> Add Product</button>
      </section>
    </main>

    <script src="JS/index.js">
      
    </script>
  </body>
</html>
